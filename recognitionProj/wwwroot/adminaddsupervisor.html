    <!-- ========== JS for adding a supervisor ========== -->
    <script>
        document.getElementById('adminAddSupervisorForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const name = document.getElementById('supName').value.trim();
            const phoneNumber = document.getElementById('supPhone').value.trim();
            const email = document.getElementById('supEmail').value.trim();
            const password = document.getElementById('supPassword').value.trim();
            // Grab the checked radio button:
            const chosenRadio = document.querySelector('input[name="supSpeciality"]:checked');
            if (!chosenRadio) {
                alert("All fields are required, and at least one speciality must be selected.");
                return;
            }
            // This is the single selected speciality:
            const speciality = chosenRadio.value;

            // Validate the rest:
            if (!name || !phoneNumber || !email || !password) {
                alert("All fields are required, and at least one speciality must be selected.");
                return;
            }

            // Build your new supervisor object:
            const newSupervisor = {
                supervisorID: 0,
                name: name,
                phoneNumber: phoneNumber,
                email: email,
                password: password,
                speciality: speciality  // single string now, e.g. "General"
            };


            try {
                const rawResp = await fetch('/api/supervisor/add', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(newSupervisor)
                });

                if (!rawResp.ok) {
                    const errData = await rawResp.json();
                    alert("Error: " + errData.message);
                    return;
                }

                const result = await rawResp.json();
                document.getElementById('adminAddSupervisorResult').innerText = result.message;
                // Optionally reset form
                // e.target.reset();

            } catch (err) {
                console.error("Network or server error:", err);
                alert("Error adding supervisor: " + err.message);
            }
        });
    </script>
    <script>
        // 1) On DOMContentLoaded, also load the supervisor table
        document.addEventListener('DOMContentLoaded', async () => {
            await loadAllSupervisors();
        });

        // 2) A function to fetch all supervisors and fill the table
        async function loadAllSupervisors() {
            try {
                const resp = await fetch('/api/supervisor/all');
                if (!resp.ok) {
                    const errData = await resp.json();
                    throw new Error("Cannot load supervisors: " + (errData.message || resp.status));
                }
                const result = await resp.json();
                if (!result.success) {
                    console.error("Failed to load supervisors:", result.message);
                    return;
                }

                const data = result.data; // an array of supervisors
                const tableBody = document.getElementById('supervisorTableBody');
                tableBody.innerHTML = "";
                
                data.forEach(sup => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
              <td>${sup.supervisorID}</td>
              <td>${sup.name}</td>
              <td>${sup.phoneNumber}</td>
              <td>${sup.email}</td>
              <td>${sup.password}</td>
              <td>${sup.speciality}</td>
              <td>
                
                <button class="btn btn-sm btn-danger" onclick="deleteSupervisor(${sup.supervisorID})">Delete</button>
              </td>
            `;
                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error("loadAllSupervisors error:", error);
                alert("Cannot load supervisors. Check console.");
            }
        }

        // 3) A function to delete a supervisor
        async function deleteSupervisor(supervisorID) {
            // Confirm the admin wants to delete
            const confirmDelete = confirm("Are you sure you want to DELETE this supervisor?\nThis might reassign any of their institutions.\nPress OK to proceed or Cancel to abort.");
            if (!confirmDelete) return;

            // If confirmed => call the DELETE endpoint
            try {
                const url = '/api/supervisor/' + supervisorID;
                const resp = await fetch(url, { method: 'DELETE' });
                if (!resp.ok) {
                    const errData = await resp.json();
                    alert("Delete error: " + (errData.message || resp.status));
                    return;
                }
                const result = await resp.json();
                if (!result.success) {
                    alert("Delete error: " + result.message);
                    return;
                }

                // success => reload table
                alert(result.message);
                await loadAllSupervisors();
            } catch (err) {
                console.error("deleteSupervisor error:", err);
                alert("Delete error: " + err);
            }
        }

       
    </script>
