    <style>
        /* General Styles */
        body {
            font-size: 16px !important;
            font-weight: 600 !important;
            font-family: Tajawal, sans-serif !important;
            /*https://rnji.mohe.gov.jo/images/back.jpg*/
            background-image: url('https://rnji.mohe.gov.jo/Images/favicon.ico') !important;
            background-size: 800px auto !important; /* Adjust the size for better appearance */
            background-position: center center !important; /* Center the favicon */

            justify-content: center;

            height: 100vh;

        .menu-container {
            text-align: center;

        /* Buttons */
        .menu-button {

            display: flex;

            font-weight: 600;
            padding: 12px 20px;
            margin: 10px 0;
            width: 100%;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s ease-in-out;
            text-decoration: none;
            color: #001C40;
            background: #D4E6F1;
            border: 2px solid #8A9BAF;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
            border-radius: 12px;
        }

            /* Hover Effects */
            .menu-button:hover {
                background: #C6DCE7;
                transform: translateY(-2px);
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            }

            /* Visual Icons (Text-based) */
