<head>
    <meta charset="utf-8">
    <title>Login - RNJI</title>
    <link href="login_files/bootstrap.css" rel="stylesheet">
    
    <link href="https://rnji.mohe.gov.jo/Images/favicon.ico" rel="shortcut icon" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="login_files/Site.css" rel="stylesheet">
    <link href="login_files/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="login_files/all.css" crossorigin="anonymous">

    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            font-size: 16px;
            margin: 0;
            padding: 0;
            display: block;
            align-items: center;
            justify-content: center;
            height: auto;
            background: linear-gradient(to right, #f8f9fa, #e9ecef);
        }

        .container-fluid {
            padding: 0;
            margin: 0;
        }

        h2 {
            font-family: 'Poppins', sans-serif; /* Modern font family */
            font-size: 2rem; /* Larger font */
            font-weight: bold;
        }

        .text-muted {
            font-family: 'Roboto', sans-serif; /* Cleaner font */
            font-size: 1.2rem; /* More readable size */
            color: #6c757d;
        }

        .input-group {
            margin: 0 15px;
            padding: 10px 0;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            border-bottom: 1px solid #ccc;
            border-radius: 10px; /* Smooth corners for input group */
            background-color: #f8f9fa; /* Light gray background */
        }

        .input-group-text {
            background: none;
            border: none;
            font-size: 1.2rem;
            color: #555;
            padding-right: 10px;
        }

        .input-group .form-control {
            border: none;
            outline: none;
            box-shadow: none;
            font-size: 1rem;
            font-weight: 400;
            color: #555;
            padding-left: 10px; /* Add inner spacing */
        }

            .input-group .form-control::placeholder {
                color: #aaa;
            }

        .input-group:focus-within {
            border-bottom: 2px solid #007bff;
        }

        .input-group-text i {
            font-size: 1rem;
            color: #555;
        }

        .btn-primary {
            width: 200px; /* Set the button width */
            font-size: 2rem; /* Larger, readable font size */
            border-radius: 0.5rem; /* Smooth rounded edges */
            background-color: #007bff; /* Button background color */
            border: none; /* Remove border */
            margin: 20px auto; /* Center the button with space below */
            display: block; /* Ensure the button is centered as a block element */
            background: linear-gradient(to right, #4caf50, #43a047);
        }

            .btn-primary:hover {
                background: linear-gradient(to right, #43a047, #4caf50); /* Hover effect */
                transform: scale(1.05); /* Subtle zoom on hover */
            }

        .shadow-lg {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .text-danger {
            font-weight: bold;
        }

        .form-control {
            margin-bottom: 1.5rem; /* Add spacing between fields */
            padding: 0.75rem;
            border-radius: 0.375rem;
        }

        .input-group {
            border-bottom: none; /* Remove outdated underline */
            padding: 10px 0; /* Increase padding */
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1); /* Add shadow */
            border-radius: 10px; /* Smooth corners for input group */
            background-color: #f8f9fa; /* Light gray background */
            margin-bottom: 1.5rem;
        }

        .form-check {
            margin-bottom: 1.5rem; /* Space for Remember Me checkbox */
        }

        .btn-primary {
            padding: 0.75rem;
            font-size: 1rem;
            border-radius: 0.375rem;
        }

        .text-center p {
            margin-bottom: 0.5rem; /* Space between links */
        }

        .d-flex {
            flex-direction: column; /* Changed to column for top-to-bottom layout */
            align-items: center;
            justify-content: flex-start;
            height: auto;
            margin-top: 20px;
        }

        .img-fluid {
            width: 100%;
            height: auto; /* Ensures proper aspect ratio */
            object-fit: cover;
        }

        .header-container {
            background: linear-gradient(to right, #c56b6b, #990033); /* Colors sampled from the image */
            width: 100%;
            height: 250px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            top: 0;
            z-index: 10;
            padding: 0;
            border-bottom: 5px solid #990033;
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }

        .header-image {
            width: auto; /* Maintain aspect ratio */
            object-fit: contain; /* Prevent image distortion */
            display: block; /* Ensure proper layout behavior */
            padding: 10px; /* Add consistent padding */
            height: calc(100% - 20px);
        }

        body, html {
            margin: 0;
            padding: 0;
        }

        .d-flex.flex-column {
            flex-direction: column; /* Stack header and form vertically */
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .form-container {
                padding: 2rem;
                margin: 15px auto; /* Adjust margin for smaller screens */
            }
            .header-container {
                height: 200px; /* Reduce height on smaller screens */
            }

            .header-image {
                height: 200px; /* Adjust the image height */
            }
        }

        @media (max-width: 480px) {
            .header-container {
                height: 150px; /* Further reduce height for smaller devices */
            }

            .header-image {
                height: 150px; /* Adjust the image height */
            }
        }

        .form-container {
            border-radius: 15px; /* Smoother rounded corners */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Softer and larger shadow */
            margin: 30px auto; /* Add spacing around the form */
        }
        .back-home-btn {
            position: absolute;
            top: 260px;
            right: 20px;
            background-color: #c56b6b;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
        }

            .back-home-btn:hover {
                background-color: #c56b6b;
            }

    </style>
</head>
<body>
    <!-- Full-Width Header -->
    <header class="header-container">
        <!-- Centered Header Image -->
        <img src="Icons/Signin_pic2.png" alt="Header Logo" class="header-image">
    </header>
   
    <div class="container-fluid p-0">
         <a href="homepage.html" class="back-home-btn">Go Back to Homepage</a>
        <!-- Main Content -->
        <div class="d-flex flex-column align-items-center justify-content-center">
            <!-- Login Form Container -->
            <div class="form-container bg-white p-5 shadow rounded-xl mx-auto" style="max-width: 420px; width: 90%; box-shadow: 0 6px 14px rgba(0, 0, 0, 0.15);">
                <!-- Title -->
                <h2 class="text-center mb-3" style="font-family: 'Poppins', sans-serif; font-size: 3rem; font-weight: bold;">University Portal Login</h2>
                <p class="text-center text-muted mb-4" style="font-size: 1.5rem;">University representatives can log in here to submit recognition applications or update institutional details.</p>
                <form id="loginForm">
                    <!-- Email Field -->
                    <div class="input-group mb-3" style="margin: 0 15px;">
                        <span class="input-group-text">
                            <img src="Icons/Email.png" alt="Email Icon" class="form-icon" />
                        </span>
                        <input type="email" id="email" class="form-control rounded-lg" placeholder="Enter your Email" required>
                    </div>
                    <!-- Password Field -->
                    <div class="input-group mb-3" style="margin: 0 15px;">
                        <span class="input-group-text">
                            <img src="Icons/Password.png" alt="Password Icon" class="form-icon" />
                        </span>
                        <input type="password" id="password" class="form-control rounded-lg" placeholder="Enter your Password" required>
                    </div>
                    <!-- Verification Code Field -->
                    <div class="input-group mb-3" style="margin: 0 15px;">
                        <span class="input-group-text">
                            <img src="Icons/Verification.png" alt="Verification Icon" class="form-icon" />
                        </span>
                        <input type="text" id="verificationCode" class="form-control" placeholder="Verification Code" required>
                    </div>
                    <!-- Remember Me Checkbox -->
                    <!-- (Inside your login page) -->
                    <label for="applicationType" style="margin:5px;">Choose Application Type:</label>
                    <br/>
                    <select id="applicationType">
                        <option value="normal">Conventional Teaching Track Application</option>
                        <option value="nonconventional">Nonconventional Teaching Track Application</option>
                    </select>

                    <div id="acceptanceRecordField" style="display: none;">
                        <label for="acceptanceRecordID" style="margin:5px;">Enter Conventional Teaching Track Recognition ID:</label>
                        <input type="text" id="recordId" placeholder="Enter ID">
                    </div>
                    <script>
                        document.addEventListener("DOMContentLoaded", () => {
                            const appType = document.getElementById("applicationType");
                            const acceptanceRecordField = document.getElementById("acceptanceRecordField");

                            appType.addEventListener("change", () => {
                                if (appType.value === "nonconventional") {
                                    acceptanceRecordField.style.display = "block";
                                } else {
                                    acceptanceRecordField.style.display = "none";
                                }
                            });
                        });

                    </script>
                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-primary w-100" style="border-radius: 50px; font-size: 1.4rem; padding: 0.9rem;">Sign In</button>
                    <!-- Additional Links -->


                    <div class="text-center mt-3">
                        <p>Donâ€™t have an account? <a href="/signup.html">Sign up now</a></p>
                        <p>Looking for the supervisor login? <a href="/supervisorlogin.html">Click here</a></p>
                        <p><a href="/forgot-password.html">Forgot Password?</a></p> <!-- New Link -->
                    </div>

                </form>
            </div>
        </div>
    </div>
    <script src="login_files/api.js"></script>

</body>
</html>
