            }

        }

        .text-danger {

        }

        .form-control {
            margin-bottom: 1.5rem; /* Add spacing between fields */
            padding: 0.75rem;

        }

        .input-group {
            border-bottom: none; /* Remove outdated underline */
            padding: 10px 0; /* Increase padding */
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1); /* Add shadow */
            border-radius: 10px; /* Smooth corners for input group */

        }

            width: auto; /* Maintain aspect ratio */
            object-fit: contain; /* Prevent image distortion */
            display: block; /* Ensure proper layout behavior */
            padding: 10px; /* Add consistent padding */
            height: calc(100% - 20px);
        }

        body, html {
            margin: 0;
            padding: 0;
        }

            flex-direction: column; /* Stack header and form vertically */

                padding: 2rem;

        @media (max-width: 480px) {

            }

                height: 150px; /* Adjust the image height */
            }

        .form-container {
            border-radius: 15px; /* Smoother rounded corners */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Softer and larger shadow */

        }

</head>
<body>
    <header class="header-container">
        <img src="Icons/Signin_pic2.png" alt="Header Logo" class="header-image">
    </header>

    <div class="container-fluid p-0">
        <div class="d-flex flex-column align-items-center justify-content-center">
            <div class="form-container bg-white p-5 shadow rounded-xl mx-auto" style="max-width: 420px; width: 90%;">
                <h2 class="text-center mb-3">Reset Password</h2>
                <p class="text-center text-muted mb-4">Enter the verification code sent to your email and set a new password.</p>
                <form id="resetPasswordForm">
                    <div class="input-group mb-3" style="margin: 0 15px;">
                        <span class="input-group-text">
                            <img src="Icons/Email.png" alt="Email Icon" class="form-icon" />
                        </span>
                        <input type="email" id="email" class="form-control rounded-lg" placeholder="Enter your Email" required>
                    </div>
                    <div class="input-group mb-3" style="margin: 0 15px;">
                        <span class="input-group-text">
                            <img src="Icons/Verification.png" alt="Verification Icon" class="form-icon" />
                        </span>
                        <input type="text" id="verificationCode" class="form-control" placeholder="Verification Code" required>
                    </div>
                    <div class="input-group mb-3" style="margin: 0 15px;">
                        <span class="input-group-text">
                            <img src="Icons/Password.png" alt="Password Icon" class="form-icon" />
                        </span>
                        <input type="password" id="newPassword" class="form-control rounded-lg" placeholder="New Password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Reset Password</button>
                </form>
                <div class="text-center mt-3">
                    <p><a href="/login.html">Back to Login</a></p>
                </div>
                <div id="resetPasswordError" class="text-danger mt-2" style="display: none;"></div>
                <div id="resetPasswordSuccess" class="text-success mt-2" style="display: none;"></div>
            </div>
        </div>
    </div>
</body>
<script src="login_files/api.js"></script>
<script>document.addEventListener('DOMContentLoaded', function () {
        const resetPasswordForm = document.getElementById('resetPasswordForm');
        if (!resetPasswordForm) return;

        resetPasswordForm.addEventListener('submit', async function (event) {
            event.preventDefault();

            const email = document.getElementById('email').value.trim();
            const verificationCode = document.getElementById('verificationCode').value.trim();
            const newPassword = document.getElementById('newPassword').value;

            if (!email || !verificationCode || !newPassword) {
                showError("All fields are required.");
                return;
            }

            try {
                const response = await fetch('/api/users/confirm-password-reset', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, verificationCode, newPassword })
                });

                const data = await response.json();
                if (data.success) {
                    showSuccess("Password has been reset successfully. You can now log in with your new password.");
                } else {
                    showError(data.message || "Password reset failed.");
                }
            }
            catch (err) {
                console.error("Network or server error:", err);
                showError("Cannot connect to the server. Please try again.");
            }
        });

        function showError(msg) {
            const errorDiv = document.getElementById('resetPasswordError');
            const successDiv = document.getElementById('resetPasswordSuccess');
            errorDiv.style.display = 'block';
            errorDiv.innerText = msg;
            successDiv.style.display = 'none';
        }

        function showSuccess(msg) {
            const errorDiv = document.getElementById('resetPasswordError');
            const successDiv = document.getElementById('resetPasswordSuccess');
            successDiv.style.display = 'block';
            successDiv.innerText = msg;
            errorDiv.style.display = 'none';
        }
    });</script>
</html>
