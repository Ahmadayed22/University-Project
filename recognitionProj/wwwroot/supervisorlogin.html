        <div class="form-container bg-white p-5 shadow rounded-xl mx-auto" style="max-width: 420px; width: 90%; box-shadow: 0 6px 14px rgba(0, 0, 0, 0.15);">
            <h2 class="text-center mb-3" style="font-family: 'Poppins', sans-serif; font-size: 3rem; font-weight: bold;">Recognition Committee Member & Admin Login</h2>
            <p class="text-center text-muted mb-4" style="font-size: 1.5rem;">Welcome to the Recognition Committee Member / Admin Portal! Sign in to manage recognition applications and review university submissions.</p>
            <form id="supLoginForm">
                <!-- Email Field -->
                <div class="input-group mb-3" style="margin: 0 15px;">
                    <span class="input-group-text">
                        <img src="Icons/Email.png" alt="Email Icon" class="form-icon" />
                    </span>
                    <input type="email" id="supEmail" class="form-control rounded-lg" placeholder="Enter your Email" required>
                </div>
                <!-- Password Field -->
                <div class="input-group mb-3" style="margin: 0 15px;">
                    <span class="input-group-text">
                        <img src="Icons/Password.png" alt="Password Icon" class="form-icon" />
                    </span>
                    <input type="password" id="supPassword" class="form-control rounded-lg" placeholder="Enter your Password" required>
                </div>
                <!-- Verification Code Field -->
                <div class="input-group mb-3" style="margin: 0 15px;">
                    <span class="input-group-text">
                        <img src="Icons/Verification.png" alt="Verification Icon" class="form-icon" />
                    </span>
                    <input type="text" id="verificationCode" class="form-control" placeholder="Verification Code" required>
                </div>
                <!-- Submit Button -->

            </form>
            <!--<p class="text-center text-muted mt-4" style="font-size: 1.3rem; line-height: 1.5;">
                For authorized Ministry of Higher Education personnel only. Contact <a href="mailto:support@ministry.edu" style="color: #007bff;">IT support</a> for login issues.
            </p>-->
        </div>


        <!-- Display any success/failure messages -->
        <div id="supLoginResult" style="margin-top:20px; color:green;"></div>
    </div>

    <script>
        document.getElementById('supLoginForm').addEventListener('submit', async function (evt) {
            evt.preventDefault();

            // Gather user input
            const email = document.getElementById('supEmail').value.trim();
            const password = document.getElementById('supPassword').value.trim();
            const verificationCode = document.getElementById('verificationCode').value.trim();

            // Build the request body
            const loginReq = {
                email: email,
                password: password,
                verificationCode: verificationCode
            };

            try {
                // POST to your server. Let the server decide if it’s admin or not.
                const response = await fetch('/api/supervisor/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(loginReq)
                });

                const result = await response.json();

                if (!response.ok || !result.success) {
                    // Possibly 401 Unauthorized, or custom error
                    let msg = result.message || `Error ${response.status}`;
                    alert("Login error: " + msg);
                    return;
                }

                // If login is successful, server might return { success: true, isAdmin: true/false, ... }
                console.log("Login success. Server response:", result);

                // Display a success message
                document.getElementById('supLoginResult').innerText = "Success: " + result.message;

                // If server says it’s an admin user
                if (result.isAdmin === true) {
                    localStorage.setItem("isAdmin", "true");
                    // e.g. also store name or ID if needed
                    // localStorage.setItem("SupervisorName", result.name || "Admin");
                    // Then redirect to admin page
                    window.location.href = "/adminmain.html";
                    return;
                }

                // Otherwise, normal supervisor
                // Right after successful login
                localStorage.setItem("SupervisorID", result.supervisorID);
                localStorage.setItem("SupervisorName", result.name);
                localStorage.setItem("SupervisorSpeciality", result.speciality || '');
                localStorage.setItem("lastLoginTime", Date.now().toString());
                // now redirect...

                // Redirect to supervisor menu, or wherever
                window.location.href = "/supervisormenu.html";

            } catch (err) {
                console.error("Login error:", err);
                alert("Network or server error: " + err.message);
            }
        });
    </script>
